<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
</head>

<body>
    <header class="header">
        <div class="header__settings">
            <select id="lang">
                <option value="en">en</option>
                <option value="ru">ru</option>
                <option value="ar">ar</option>
            </select>
            <img src="../assets/icomoon/PNG/moon.png" width="25px" class="header__color-theme moon">
            <img src="../assets/w450h4001385925286Settings.png" class="header__set-img">
            <button class="btn" id='logOut'>Log out</button>
        </div>
        <div class="header__sidebar">
            <img class="header__logo" src="../assets/unnamed.png"  width="100px">
            <div class="header__buttons">
                <a href="tournaments.html" class="header__linka" id="tournaments">Tournaments</a>
                <a href="createtour.html" class="header__linka" id="createTour">Create tournament</a>
                <a href="stats.html" class="header__linka" id="stats">Stats</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="content-tournaments">
            <div class="content-tournaments__search-box">
                <div class="content-tournaments__search-form">
                    <span id="searchStart">Search by start date</span>
                    <input id="entStartDate" class="content-tournaments__search-input"
                        placeholder="Enter start date...">
                </div>
                <div class="content-tournaments__search-form">
                    <span id="searchReg">Search by type</span>
                    <select id="entRegDate" class="content-tournaments__search-input" disabled>
                        <option checked id="searchCup">cup</option>
                        <option>championship</option>
                    </select>
                </div>
                <div class="content-tournaments__search-form">
                    <span id="searchState">Search by players</span>
                    <input id="entState" class="content-tournaments__search-input" placeholder="Enter player name...">
                </div>
                <button class="content-tournaments__search-form btn delete-btn" id="clearAll">Clear all</button>
            </div>
            <table class="content-tournaments__table">
                <thead>
                    <tr>
                        <th class="content-tournaments__table-name" id="tourName">Name</th>
                        <th class="content-tournaments__table-mode" id='tourMode'>Mode</th>
                        <th class="content-tournaments__table-place" id="tourPlace">Place</th>
                        <th class="content-tournaments__table-date" id="tourStart">Start date</th>
                        <th class="content-tournaments__table-date" id="tourReg">Last reg date</th>
                        <th class="content-tournaments__table-state" id="tourState">State</th>
                        <th class="content-tournaments__table-level" id="tourLvl">Level</th>
                        <th class="content-tournaments__table-participant" id="tourPart">Participants</th>
                        <th class="content-tournaments__table-scenario" id="tourScenario">Scenario</th>
                        <th class="content-tournaments__table-actions" id="tourActions">Actions</th>
                    </tr>
                </thead>
                <tbody id="toursbody">
                    <tr>
                        <td>WorldCup</td>
                        <td>ada</td>
                        <td>Kharkiv</td>
                        <td>12.04.2021 16.04</td>
                        <td>10.04.2021 16.04</td>
                        <td>InProgress</td>
                        <td>Middle</td>
                        <td>6/32</td>
                        <td>one-match</td>
                        <td>Actions</td>
                    </tr>
                </tbody>
            </table>
        </div>

        </div>
    </main>


    <footer class="footer">
        <div class="footer__content">create for <a href="https://deveducation.com/" class="footer__link"
                target="_blank">dev<span style="color: orange;">{</span>education<span
                    style="color: orange;">}</span></a></div>
    </footer>
</body>

</html>
