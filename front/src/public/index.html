<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="bg">
    <div class="wrapper">
      <div class="page">
        <div class="logo-block">
          <img src="../assets/img/logo.png" alt="">
          <span>Teamninehak</span>
        </div>
        <div class="auth">
          <div class="auth__header">
            <h1 id="head">Authorization</h1>
            <hr>
          </div>

          <div class="auth__field">
            <label for=""   id="logLabel">Login</label>
            <input type="text" class="auth__input" id="login" placeholder="Enter login...">
          </div>
          <div class="auth__field">
            <label for="" id="passLabel">Password</label>
            <input class="pass auth__input" type="password" id="password" placeholder="Enter password...">
            <img src="../assets/img/show_hide.svg" alt="hide" id="hidePass">
          </div>

          <div class="auth__btns">
            <button class="btn auth__btns-btn" id="signBtn">Submit</button>
          </div>

          <div class="auth__link">
            <a href="registration.html" id="signUp">
              Sign up
            </a>
            <a href="#" id="guest">Login as a guest</a>
          </div>
          <div class="error-wrapper">
            <div class="auth__err" id="error"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
