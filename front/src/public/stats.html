<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
</head>

<body>
    <header class="header">
        <div class="header__settings">
            <select id="lang">
                <option value="en">en</option>
                <option value="ru">ru</option>
                <option value="ar">ar</option>
            </select>

            <img src="../assets/w450h4001385925286Settings.png" class="header__set-img">
            <button class="btn" id='logOut'>Log out</button>
        </div>
        <div class="header__sidebar">
            <img class="header__logo" src="../assets/unnamed.png" width="100px">
            <div class="header__buttons">
                <a href="tournaments.html" class="header__linka" id="tournaments">Tournaments</a>
                <a href="createtour.html" class="header__linka" id="createTour">Create tournament</a>
                <a href="stats.html" class="header__linka" id="stats">Stats</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="statistic">
            <div class="statistic__players">
                <p class="statistic__title" id="players">Players</p>
                <table class="statistic__players-table">
                    <thead>
                        <tr>
                            <th class="content-tournaments__table-name" id="name">Name</th>
                            <th class="content-tournaments__table-mode" id="games">Games</th>
                            <th class="content-tournaments__table-place" id="wins">Wins</th>
                            <th class="content-tournaments__table-date" id="draws">Draws</th>
                            <th class="content-tournaments__table-date" id="loses">Loses</th>
                            <th class="content-tournaments__table-state" id="cupWins">Cup Wins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>WorldCup</td>
                            <td>ada</td>
                            <td>Kharkiv</td>
                            <td>12.04.2021 16.04</td>
                            <td>10.04.2021 16.04</td>
                            <td>InProgress</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="statistic__tournaments">
                <p class="statistic__title" id="tournaments">Tournaments</p>
                <table class="statistic__tournaments-table">
                    <thead>
                        <tr>
                            <th class="content-tournaments__table-name" id="tourNum">Number of tournaments</th>
                            <th class="content-tournaments__table-mode" id="active">Active</th>
                            <th class="content-tournaments__table-place" id="finished">Finished</th>
                            <th class="content-tournaments__table-date" id="notStart">Not started</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>WorldCup</td>
                            <td>ada</td>
                            <td>Kharkiv</td>
                            <td>12.04.2021 16.04</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content">create for <a href="https://deveducation.com/" class="footer__link"
                target="_blank">dev<span style="color: orange;">{</span>education<span
                    style="color: orange;">}</span></a></div>
    </footer>
</body>

</html>
