<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create tournament</title>
</head>

<body>
    <header class="header">
        <div class="header__settings">
            <select>
                <option value="en">en</option>
                <option value="ru">ru</option>
                <option value="ar">ar</option>
            </select>
            <!-- <select>
                <option>Dark</option>
                <option>Light</option>
            </select> -->
            <img src="../assets/w450h4001385925286Settings.png" class="header__set-img">
            <button class="btn">Log out</button>
        </div>
        <div class="header__sidebar">
            <img class="header__logo" src="../assets/unnamed.png">
            <div class="header__buttons">
                <a href="tournaments.html" class="header__linka">Tournaments</a>
                <a href="createtour.html" class="header__linka">Create tournament</a>
                <a href="stats.html" class="header__linka">Stats</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="content-createtourn">
            <div class="content-createtourn__fields">
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Name of tournament</span>
                    <input class="content-createtourn__input content-createtourn__input-text"
                        placeholder="Enter the cup name...">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Tournament description</span>
                    <textarea class="content-createtourn__input content-createtourn__textarea" rows="5"
                        placeholder="Enter the cup description..." maxlength="10000"></textarea>
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Mode</span>
                    <select class="content-createtourn__input content-createtourn__select" disabled>
                        <option selected>cup</option>
                    </select>
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Place</span>
                    <input class="content-createtourn__input content-createtourn__input-text"
                        placeholder="Enter the cup location...">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Start date</span>
                    <input class="content-createtourn__input content-createtourn__input-date startDate" type="date">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Last registration date</span>
                    <input class="content-createtourn__input content-createtourn__input-date lastDate" type="date">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Level of tournament</span>
                    <select class="content-createtourn__input content-createtourn__select">
                        <option>advanced</option>
                        <option selected>middle</option>
                        <option>begginer</option>
                    </select>
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Number of participants</span>
                    <select class="content-createtourn__input content-createtourn__select">
                        <option>128</option>
                        <option>64</option>
                        <option selected>32</option>
                        <option>16</option>
                        <option>8</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Scenario</span>
                    <select class="content-createtourn__input content-createtourn__select">
                        <option>one-match confrontation</option>
                        <option>two-match confrontation</option>
                        <option>tothree winth</option>
                    </select>
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Invited players</span>
                    <select class="content-createtourn__input content-createtourn__select">
                        <option>.</option>
                        <option>.</option>
                    </select>
                </div>
                <button class="content-createtourn__item btn">Create</button>
            </div>
            <div class="content-createtourn__cup-grid"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content">create for <a href="https://deveducation.com/" class="footer__link"
                target="_blank">dev<span style="color: orange;">{</span>education<span
                    style="color: orange;">}</span></a></div>
    </footer>
</body>

</html>
