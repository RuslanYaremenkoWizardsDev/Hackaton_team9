<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create tournament</title>
</head>
<body>
    <header class="header">
        <div class="header__settings">

                <option>en</option>

            </select> -->
            <img src="../assets/w450h4001385925286Settings.png" class="header__set-img">
            <button class="btn">Log out</button>
        </div>
        <div class="header__sidebar">
            <img class="header__logo" src="../assets/unnamed.png" width="100px">
            <div class="header__buttons">
                <a href="tournaments.html" class="header__linka">Tournaments</a>
                <a href="createtour.html" class="header__linka">Create tournament</a>
                <a href="stats.html" class="header__linka">Stats</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="content-createtourn">
           <div class="content-createtourn__fields">
               <div class="content-createtourn__item">
                   <span class="content-createtourn__span">Name of tournament</span>
                   <input class="content-createtourn__input">
               </div>
               <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Tournament description</span>
                    <input class="content-createtourn__input">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Mode</span>
                    <input class="content-createtourn__input">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Place</span>
                    <input class="content-createtourn__input">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Start date</span>
                    <input class="content-createtourn__input">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Last registration date</span>
                    <input class="content-createtourn__input">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Level of tournament</span>
                    <input class="content-createtourn__input">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Number of participants</span>
                    <input class="content-createtourn__input">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Scenario</span>
                    <input class="content-createtourn__input">
                </div>
                <div class="content-createtourn__item">
                    <span class="content-createtourn__span">Invited players</span>
                    <input class="content-createtourn__input">
                </div>
           </div>
           <div class="content-createtourn__cup-grid"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content">create for <a href="https://deveducation.com/" class="footer__link" target="_blank">dev<span style="color: orange;">{</span>education<span style="color: orange;">}</span></a></div>
